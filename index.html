<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My money management</title>
    <!-- css style -->
    <link rel="stylesheet" href="style.css" />
    <!-- bootstrap styles -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- fontawosome link -->
    <script
      src="https://kit.fontawesome.com/6ff7fdef3b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="container">
      <header class="text-center text-primary my-5">
        <h1>Money management <i class="fa-solid fa-coins"></i></h1>
      </header>
      <main>
        <div class="container">
          <div class="row g-5">
            <div class="col-lg-6 card1 rounded">
              <img class="w-100 card1 " src="./image/money-management.jpg" alt="" />
            </div>

            <div class="col-lg-6 card1 card2 rounded-3 p-5 container">
              <div>
                <h1 class="text-center">income</h1>
                <div class="block text-center">
                  <label>income:</label>
                  <input id="input-field" class="bg-light rounded" type="number" value="0" required/>
              </div>
              <div>
                <h3 class="text-center my-2">expenses</h3>
              </div>
              <div class="d-flex justify-content-center">
                <div class="block">
                  <label>food:</label>
                  <input id="food-expenses" class="bg-light rounded" type="number" value="0" required />
              </div>
              </div>
              <div class="d-flex justify-content-center">
                <div class="block">
                  <label>rent:</label>
                  <input id="rent-expenses" class="bg-light rounded" type="number" value="0" required/>
              </div>
              </div>
              <div class="d-flex justify-content-center">
                <div class="block">
                  <label>clothes:</label>
                  <input id="clothes-expenses" class="bg-light rounded" type="number" value="0" required/>
              </div>
              </div>
                <div class="d-flex justify-content-center my-3">
                  <button id="calculate-btn" class="btn btn-primary px-5  ">calculate</button>
                </div>
                <h2 class="text-center">total expenses:<span id="total-expenses"></span></h2>
                <h2 class="text-center">balance:<span id="balance"></span></h2>
                
                  
                
                <div class="d-flex justify-content-center">
                  <div class="d-lg-flex flex-wrap justify-content-center align-items-center my-3">
                    <div class="block m-3">
                      <label>save:</label>
                    <input id="save-input" class="bg-light rounded" type="number" value="0" required/>
                    </div>
                    <span class="mx-3">%</span>
                    <button id="save" class="btn btn-primary px-5">save</button>
                    
                </div>
                </div>  
              </div>
              
              <h3 class="text-center">saving amount: <span id="saving-amount"></span></h3>
              <h3 class="text-center">remaining balance: <span id="remaining-balance"></span></h3>
            </div>
          </div>
        </div>
        
      </main>
      
    </section>
    

    <script src="index.js"></script>
  </body>
</html>
